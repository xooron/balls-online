<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Balls PvP TMA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #0a0a12; --blue: #00d2ff; --green: #00ff88; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        .app { display: flex; flex-direction: column; height: 100vh; position: relative; }
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; padding-top: calc(10px + env(safe-area-inset-top)); }
        .balance { background: rgba(0, 210, 255, 0.1); padding: 8px 15px; border-radius: 20px; border: 1px solid var(--blue); font-weight: 800; }
        .game-viewport { width: 320px; height: 320px; position: relative; border: 4px solid #1a1a2e; background: #000; border-radius: 20px; overflow: hidden; margin: 0 auto; }
        canvas { display: block; }
        .status-line { text-align: center; margin: 10px 0; font-weight: bold; color: var(--blue); text-transform: uppercase; font-size: 14px; }
        
        /* –¢–∞–±–ª–∏—Ü–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-container { width: 100%; flex-grow: 1; overflow-y: auto; background: rgba(255,255,255,0.02); }
        .p-row { display: grid; grid-template-columns: 2fr 1fr 1fr; padding: 10px 15px; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        
        .bet-panel { padding: 20px; background: #11111e; border-radius: 25px 25px 0 0; }
        .chips { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .chip { background: #1c1c2d; border: 2px solid transparent; padding: 12px 0; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
        .chip.active { border-color: var(--blue); background: rgba(0, 210, 255, 0.2); }
        .bet-btn { width: 100%; padding: 18px; border-radius: 15px; background: var(--green); border: none; font-weight: 900; font-size: 18px; color: #000; cursor: pointer; }

        /* –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å */
        .admin-panel { 
            position: absolute; top: 10%; left: 5%; right: 5%; background: #900; 
            padding: 15px; border-radius: 15px; z-index: 200; display: none; 
            box-shadow: 0 0 20px #000; border: 2px solid #f00;
        }
        .admin-btn { width: 100%; padding: 10px; margin: 5px 0; background: #000; color: #fff; border: 1px solid #f00; font-weight: bold; }

        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
    </style>
</head>
<body>

<div id="admin-ui" class="admin-panel">
    <h3 style="margin:0 0 10px 0">üëë –•–û–†–û–ù PANEL</h3>
    <button class="admin-btn" onclick="adminCmd('add_bot')">–î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
    <button class="admin-btn" onclick="addAdminCash()">–ù–ê–ö–†–£–¢–ò–¢–¨ +10,000 TON</button>
    <button class="admin-btn" onclick="adminCmd('force_start')">–ë–´–°–¢–†–´–ô –°–¢–ê–†–¢ (3—Å)</button>
    <button class="admin-btn" onclick="adminCmd('reset')">–°–ë–†–û–° –ò–ì–†–´</button>
    <button class="admin-btn" onclick="document.getElementById('admin-ui').style.display='none'" style="background:#500">–ó–ê–ö–†–´–¢–¨</button>
</div>

<div class="app">
    <div class="header">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img id="my-avatar" src="" style="width: 32px; height: 32px; border-radius: 50%; display:none;">
            <span id="my-name" onclick="checkAdmin()">Player</span>
        </div>
        <div class="balance">üíé <span id="bal-val">0</span></div>
    </div>

    <div style="text-align: center; margin-top: 10px;">
        <div style="font-size:10px; opacity:0.5">–ë–ê–ù–ö</div>
        <div style="font-size:24px; font-weight:900;"><span id="bank-val">0</span> TON</div>
    </div>

    <div id="status-text" class="status-line">–û–ñ–ò–î–ê–ù–ò–ï –ò–ì–†–û–ö–û–í (–ú–ò–ù. 2)</div>

    <div class="game-viewport">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div id="win-overlay" class="overlay">
            <img src="" id="win-img" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--green)">
            <h2 id="win-name"></h2>
            <h1 id="win-sum" style="color:var(--blue);">+0 TON</h1>
        </div>
    </div>

    <div id="p-list" class="stats-container"></div>

    <div class="bet-panel">
        <div class="chips">
            <button class="chip" onclick="setBet(10)">10</button>
            <button class="chip" onclick="setBet(50)">50</button>
            <button class="chip" onclick="setBet(100)">100</button>
            <button class="chip" onclick="setBet(500)">500</button>
        </div>
        <button id="main-bet-btn" class="bet-btn" onclick="confirmBet()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const webUser = tg.initDataUnsafe?.user || { id: 777, first_name: "X–æ—Ä–æ–Ω" }; // –î–ª—è —Ç–µ—Å—Ç–∞ –ø–æ—Å—Ç–∞–≤—å —Å–≤–æ–π –Ω–∏–∫
    let user = { uid: 'tg_' + webUser.id, name: webUser.first_name, avatar: webUser.photo_url || `https://api.dicebear.com/7.x/pixel-art/svg?seed=${webUser.id}` };

    let balance = parseFloat(localStorage.getItem('bal_v6')) || 1000.0;
    let srv = { players: [], status: 'WAITING', bank: 0, ball: {x: 160, y: 160}, winner: null, arrowAngle: 0 };
    let playerImages = {};
    let selAmt = 0;

    document.getElementById('my-name').innerText = user.name;
    if(webUser.photo_url) { document.getElementById('my-avatar').src = user.avatar; document.getElementById('my-avatar').style.display='block'; }

    // –ê–¥–º–∏–Ω —Ñ—É–Ω–∫—Ü–∏–∏
    function checkAdmin() { if(user.name === 'X–æ—Ä–æ–Ω') document.getElementById('admin-ui').style.display='block'; }
    function adminCmd(type) { socket.emit('admin_cmd', { admin_name: user.name, type: type }); }
    function addAdminCash() { balance += 10000; updateUI(); localStorage.setItem('bal_v6', balance); }

    socket.on('sync', (data) => {
        const oldStatus = srv.status;
        srv = data;
        if (oldStatus !== 'WINNER' && srv.status === 'WINNER' && srv.winner?.uid === user.uid) {
            balance += srv.bank; localStorage.setItem('bal_v6', balance);
            tg.HapticFeedback.notificationOccurred('success');
        }
        updateUI();
        srv.players.forEach(p => { if(!playerImages[p.uid]) { const img = new Image(); img.src = p.avatar; playerImages[p.uid] = img; }});
    });

    function updateUI() {
        document.getElementById('bal-val').innerText = balance.toFixed(0);
        document.getElementById('bank-val').innerText = srv.bank.toFixed(1);
        const st = document.getElementById('status-text');
        const btn = document.getElementById('main-bet-btn');

        if(srv.status === 'WAITING') st.innerText = `–ù–£–ñ–ù–û –ï–©–ï ${2 - srv.players.length} –ò–ì–†–û–ö–ê`;
        else if(srv.status === 'COUNTDOWN') st.innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó: ${srv.timeLeft}—Å`;
        else if(srv.status === 'SPAWNED') st.innerText = `–ü–†–ò–ì–û–¢–û–í–ò–¢–¨–°–Ø... (3—Å)`;
        else if(srv.status === 'AIMING') st.innerText = `–í–´–ë–û–† –ù–ê–ü–†–ê–í–õ–ï–ù–ò–Ø...`;
        else if(srv.status === 'FLYING') st.innerText = `–ò–ì–†–ê!`;
        else if(srv.status === 'WINNER') st.innerText = `–†–ê–£–ù–î –û–ö–û–ù–ß–ï–ù`;

        btn.disabled = (srv.status !== 'WAITING' && srv.status !== 'COUNTDOWN');
        document.getElementById('win-overlay').style.display = (srv.status === 'WINNER') ? 'flex' : 'none';
        if(srv.winner) {
            document.getElementById('win-img').src = srv.winner.avatar;
            document.getElementById('win-name').innerText = srv.winner.name;
            document.getElementById('win-sum').innerText = `+${srv.bank.toFixed(1)} TON`;
        }

        document.getElementById('p-list').innerHTML = srv.players.sort((a,b)=>b.bet-a.bet).map(p => `
            <div class="p-row" style="border-left: 4px solid ${p.color}">
                <span>${p.name}</span>
                <span style="font-weight:900">${p.bet} TON</span>
                <span style="text-align:right; color:var(--blue)">${srv.bank>0?((p.bet/srv.bank)*100).toFixed(1):0}%</span>
            </div>
        `).join('');
    }

    function setBet(amt) { selAmt = amt; document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', parseInt(c.innerText) === amt)); }
    function confirmBet() {
        if(balance >= selAmt && selAmt > 0) {
            balance -= selAmt; socket.emit('bet', { ...user, bet: selAmt });
            localStorage.setItem('bal_v6', balance); updateUI();
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        srv.players.forEach(p => {
            if(!p.rect) return;
            ctx.fillStyle = p.color; ctx.globalAlpha = 0.4;
            ctx.fillRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);
            if (playerImages[p.uid]) {
                ctx.save(); ctx.globalAlpha = 0.2;
                const size = Math.min(p.rect.w, p.rect.h) * 0.6;
                ctx.beginPath(); ctx.arc(p.rect.x + p.rect.w/2, p.rect.y + p.rect.h/2, size/2, 0, Math.PI*2); ctx.clip();
                ctx.drawImage(playerImages[p.uid], p.rect.x + (p.rect.w-size)/2, p.rect.y + (p.rect.h-size)/2, size, size);
                ctx.restore();
            }
        });

        if (['SPAWNED', 'AIMING', 'FLYING', 'WINNER'].includes(srv.status)) {
            ctx.globalAlpha = 1;
            // –†–∏—Å—É–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤ —Ñ–∞–∑–µ AIMING
            if(srv.status === 'AIMING') {
                ctx.save();
                ctx.translate(srv.ball.x, srv.ball.y);
                ctx.rotate(srv.arrowAngle);
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(40, 0); 
                ctx.lineTo(35, -5); ctx.moveTo(40,0); ctx.lineTo(35, 5); ctx.stroke();
                ctx.restore();
            }
            // –†–∏—Å—É–µ–º —à–∞—Ä
            ctx.beginPath(); ctx.arc(srv.ball.x, srv.ball.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 15; ctx.shadowColor = varColor('--blue'); ctx.fill(); ctx.shadowBlur = 0;
        }
        requestAnimationFrame(draw);
    }
    function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
    draw();
</script>
</body>
</html>
