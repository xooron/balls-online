<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XORON PvP: Winter Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --bg: #0a111e; 
            --blue: #4facfe; 
            --green: #00f2fe; 
            --snow: #ffffff;
            --frost: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; 
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d); /* –ë—É–¥–µ—Ç –ø–µ—Ä–µ–∫—Ä—ã—Ç–æ —Ñ–æ–Ω–æ–º */
            background: var(--bg);
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            overflow-y: auto; /* –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª */
            min-height: 100vh;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –°–ù–ï–ì–ê */
        .snow-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .snowflake { position: absolute; top: -10px; color: white; font-size: 1em; user-select: none; animation: fall linear infinite; }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø */
        .app { position: relative; z-index: 2; padding-bottom: 50px; }
        .app.locked { filter: blur(15px); pointer-events: none; }

        .header { 
            padding: 20px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--frost);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .balance-box { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 8px 18px; 
            border-radius: 20px; 
            font-weight: 900; 
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
        }

        .game-view { display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        .viewport { 
            width: 320px; height: 320px; 
            position: relative; 
            background: #000; 
            border: 6px solid #2c3e50; 
            border-radius: 30px; 
            overflow: hidden; 
            box-shadow: 0 0 40px rgba(79, 172, 254, 0.3);
        }

        /* –ö–ù–û–ü–ö–ò */
        .bet-panel { padding: 20px; background: var(--frost); margin: 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .chips { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .chip { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.2); 
            padding: 12px 0; 
            border-radius: 15px; 
            color: #fff; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .chip.active { background: var(--blue); border-color: #fff; transform: scale(1.05); }
        .bet-btn { 
            width: 100%; padding: 18px; border-radius: 20px; 
            background: linear-gradient(to right, #00ff88, #00f2fe); 
            border: none; font-weight: 900; font-size: 18px; color: #05050a;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        /* –õ–ò–î–ï–†–ë–û–†–î */
        .leaderboard { margin: 15px; background: var(--frost); border-radius: 25px; padding: 20px; }
        .leader-item { 
            display: flex; justify-content: space-between; padding: 10px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }

        .chat-btn { position: fixed; right: 20px; bottom: 80px; width: 60px; height: 60px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 100; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* –ê–î–ú–ò–ù–ö–ê */
        .admin-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; flex-direction: column; padding: 40px 20px; }
        .admin-btn { padding: 15px; margin: 5px 0; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="snow-wrapper" id="snow"></div>

<div id="admin-panel" class="admin-modal">
    <h2 style="color:var(--blue); text-align:center">‚ùÑÔ∏è WINTER ADMIN</h2>
    <button class="admin-btn" style="background:var(--blue)" onclick="adminCmd('bot')">ü§ñ –î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
    <button class="admin-btn" style="background:#ff4757" onclick="adminCmd('bet_500k')">üî• –°–¢–ê–í–ö–ê 500,000</button>
    <button class="admin-btn" style="background:#2ed573" onclick="adminCmd('gift_all')">üéÅ –í–°–ï–ú –ü–û 5000</button>
    <button class="admin-btn" style="background:#ffa502" onclick="adminCmd('reset')">‚ôªÔ∏è –°–ë–†–û–° –ò–ì–†–´</button>
    <button onclick="toggleAdmin(false)" style="color:#fff; background:none; border:none; margin-top:30px">–ó–ê–ö–†–´–¢–¨</button>
</div>

<div class="app" id="main-app">
    <div class="header">
        <div style="display:flex; align-items:center; gap:12px" onclick="checkAdmin()">
            <img id="u-avatar" src="" style="width:45px; height:45px; border-radius:50%; border:2px solid var(--blue); display:none">
            <div>
                <div id="u-name" style="font-weight:900; font-size: 16px;">Player</div>
                <div style="font-size:10px; color:var(--green)">‚óè <span id="online-val">0</span> –û–ù–õ–ê–ô–ù</div>
            </div>
        </div>
        <div class="balance-box">‚ùÑÔ∏è <span id="bal-val">0</span></div>
    </div>

    <div class="game-view">
        <div style="font-size:32px; font-weight:900; text-shadow: 0 0 10px var(--blue);">
            <span id="bank-val">0</span> <span style="font-size:14px; color:var(--blue)">COINS</span>
        </div>
        <div id="status-text" style="font-size:12px; margin:10px 0; color:var(--blue); font-weight:bold; letter-spacing: 1px;">–û–ñ–ò–î–ê–ù–ò–ï...</div>
        
        <div class="viewport">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div id="win-overlay" style="position:absolute; inset:0; background:rgba(0,0,0,0.8); display:none; flex-direction:column; justify-content:center; align-items:center; backdrop-filter: blur(5px);">
                <img id="win-img" src="" style="width:100px; height:100px; border-radius:50%; border:4px solid var(--green);">
                <h2 id="win-name" style="margin:10px 0; text-align: center;"></h2>
                <h1 id="win-sum" style="color:var(--green); margin:0"></h1>
            </div>
        </div>
    </div>

    <div class="bet-panel">
        <div class="chips">
            <button class="chip" onclick="setBet(1000)">1–ö</button>
            <button class="chip" onclick="setBet(5000)">5–ö</button>
            <button class="chip" onclick="setBet(10000)">10–ö</button>
            <button class="chip" onclick="setBet(50000)">50–ö</button>
        </div>
        <button id="main-bet-btn" class="bet-btn" onclick="confirmBet()">–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£</button>
    </div>

    <div style="padding: 0 15px;">
        <h3 style="margin-left: 10px;">üèÜ –¢–û–† 10 –ó–ò–ú–´</h3>
        <div id="leaderboard" class="leaderboard">
            <!-- –°—é–¥–∞ –ø–æ–ø–∞–¥—É—Ç –∏–≥—Ä–æ–∫–∏ -->
        </div>
    </div>

    <div class="chat-btn" onclick="toggleChat(true)">üí¨</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const socket = io();
    
    // –°–Ω–µ–∂–∏–Ω–∫–∏
    function createSnow() {
        const snow = document.getElementById('snow');
        for(let i=0; i<30; i++) {
            let s = document.createElement('div');
            s.className = 'snowflake';
            s.innerHTML = '‚ùÑ';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = (Math.random() * 3 + 2) + 's';
            s.style.opacity = Math.random();
            snow.appendChild(s);
        }
    }
    createSnow();

    const tgUser = tg.initDataUnsafe?.user || { id: 1, first_name: "–ò–≥—Ä–æ–∫", username: "test" };
    let user = { uid: 'tg_'+tgUser.id, name: tgUser.first_name, username: tgUser.username||"", avatar: tgUser.photo_url || `https://api.dicebear.com/7.x/bottts/svg?seed=${tgUser.id}`, id: tgUser.id };

    let balance = parseFloat(localStorage.getItem('bal_v4_winter')) || 10000.0;
    let selAmt = 1000;

    // –†–µ–≥—É–ª—è—Ä–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å —Å–µ—Ä–≤–µ—Ä—É –¥–ª—è –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞
    setInterval(() => {
        socket.emit('update_balance', { ...user, balance: balance });
    }, 5000);

    socket.on('leaderboard', (list) => {
        const html = list.map((p, i) => `
            <div class="leader-item">
                <span>${i+1}. ${p.name}</span>
                <b style="color:var(--blue)">${Math.floor(p.balance)}</b>
            </div>
        `).join('');
        document.getElementById('leaderboard').innerHTML = html || '–ó–∞–≥—Ä—É–∑–∫–∞...';
    });

    function setBet(a) { 
        selAmt = a; 
        document.querySelectorAll('.chip').forEach(c => {
            c.classList.toggle('active', parseInt(c.innerText.replace('–ö','000')) === a);
        });
    }

    function confirmBet() {
        if(balance >= selAmt && selAmt >= 1000) {
            balance -= selAmt;
            localStorage.setItem('bal_v4_winter', balance);
            socket.emit('bet', { ...user, bet: selAmt });
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        } else if (selAmt < 1000) {
            tg.showAlert("–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 1000 –º–æ–Ω–µ—Ç!");
        } else {
            tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
        }
    }

    function checkAdmin() { if(user.username === 'maesexs') toggleAdmin(true); }
    function toggleAdmin(s) { document.getElementById('admin-panel').style.display = s?'flex':'none'; }
    function adminCmd(t) { socket.emit('admin_cmd', { ...user, type: t }); }

    // --- –û–°–¢–ê–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê (–∏–∑ –≤–∞—à–µ–≥–æ –∫–æ–¥–∞) ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let srv = { players: [], status: 'WAITING', bank: 0, ball: {x:160, y:160}, winner: null };
    let playerImages = {};

    socket.on('sync', (data) => {
        const oldStatus = srv.status;
        srv = data;
        if (oldStatus !== 'WINNER' && srv.status === 'WINNER' && srv.winner?.uid === user.uid) {
            balance += srv.bank; localStorage.setItem('bal_v4_winter', balance);
            tg.HapticFeedback.notificationOccurred('success');
        }
        updateUI();
        srv.players.forEach(p => { if(!playerImages[p.uid]) { const img = new Image(); img.src = p.avatar; playerImages[p.uid] = img; }});
    });

    function updateUI() {
        document.getElementById('bal-val').innerText = Math.floor(balance);
        document.getElementById('bank-val').innerText = Math.floor(srv.bank);
        document.getElementById('online-val').innerText = srv.online || 0;
        document.getElementById('u-name').innerText = user.name;
        if(user.avatar) { document.getElementById('u-avatar').src = user.avatar; document.getElementById('u-avatar').style.display='block'; }
        
        const st = document.getElementById('status-text');
        if(srv.status === 'WAITING') st.innerText = `–û–ñ–ò–î–ê–ù–ò–ï –ò–ì–†–û–ö–û–í...`;
        else if(srv.status === 'COUNTDOWN') st.innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó: ${srv.timer}–°`;
        else if(srv.status === 'WINNER') st.innerText = `–ü–û–ë–ï–î–ê!`;
        else st.innerText = `–ò–ì–†–ê –ò–î–ï–¢...`;

        document.getElementById('win-overlay').style.display = (srv.status === 'WINNER'?'flex':'none');
        if(srv.winner) {
            document.getElementById('win-img').src = srv.winner.avatar;
            document.getElementById('win-name').innerText = srv.winner.name;
            document.getElementById('win-sum').innerText = `+${Math.floor(srv.bank)} ‚ùÑÔ∏è`;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        srv.players.forEach(p => {
            if(!p.rect) return;
            ctx.fillStyle = p.color; ctx.globalAlpha = 0.7;
            ctx.fillRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);
        });
        if (['SPAWNED', 'AIMING', 'FLYING', 'WINNER'].includes(srv.status)) {
            ctx.beginPath(); ctx.arc(srv.ball.x, srv.ball.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 15; ctx.shadowColor = "#fff"; ctx.fill();
        }
        requestAnimationFrame(draw);
    }
    draw();
    updateUI();
</script>
</body>
</html>
