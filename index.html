<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XORON PvP: Winter TON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --bg: #060b19; 
            --blue: #4facfe; 
            --green: #00f2fe; 
            --frost: rgba(255, 255, 255, 0.08); 
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            overflow: hidden; height: 100vh;
        }

        /* –°–ù–ï–ì */
        .snow-wrapper { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .snowflake { position: absolute; top: -10px; color: white; animation: fall linear infinite; font-size: 1.2em; opacity: 0.8; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px; 
            background: rgba(10, 20, 40, 0.9); display: flex; 
            backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: rgba(255,255,255,0.4); transition: 0.3s; }
        .nav-item.active { color: var(--blue); text-shadow: 0 0 10px var(--blue); }
        .nav-item svg { width: 22px; height: 22px; margin-bottom: 5px; fill: currentColor; }

        .page { display: none; height: calc(100vh - 75px); overflow-y: auto; position: relative; z-index: 1; }
        .page.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ò–ì–†–ê */
        .header { padding: 20px 15px; display: flex; justify-content: space-between; align-items: center; }
        .balance-box { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 8px 16px; border-radius: 20px; font-weight: 900; 
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.4);
        }

        .game-view { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .viewport { 
            width: 320px; height: 320px; position: relative; background: #000; 
            border: 6px solid #162a4a; border-radius: 25px; overflow: hidden; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .bet-panel { padding: 20px; background: var(--frost); margin: 15px; border-radius: 25px; backdrop-filter: blur(10px); }
        .chips { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .chip { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 12px 0; border-radius: 12px; color: #fff; font-weight: bold; }
        .chip.active { background: var(--blue); border-color: white; box-shadow: 0 0 10px var(--blue); }
        .bet-btn { width: 100%; padding: 16px; border-radius: 18px; background: linear-gradient(to right, #00ff88, #00f2fe); border: none; font-weight: 900; color: #050a14; font-size: 16px; }

        /* –°–ü–ò–°–û–ö */
        .players-list { margin: 0 15px 30px 15px; padding: 15px; background: var(--glass); border-radius: 20px; }
        .player-row { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .p-icon { width: 30px; height: 30px; border-radius: 50%; margin-right: 12px; border: 1px solid rgba(255,255,255,0.2); }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-card { margin: 20px; padding: 30px 20px; background: var(--frost); border-radius: 30px; text-align: center; backdrop-filter: blur(10px); }
        .p-avatar { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--blue); margin-bottom: 15px; box-shadow: 0 0 20px var(--blue); }
        
        .history-item { padding: 15px; background: var(--glass); border-radius: 15px; margin: 10px 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); }

        .admin-modal { position: fixed; inset: 0; background: rgba(5, 10, 25, 0.98); z-index: 5000; display: none; flex-direction: column; padding: 40px 20px; }
        .admin-btn { padding: 18px; margin-bottom: 12px; border-radius: 15px; border: none; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div class="snow-wrapper" id="snow"></div>

<!-- –ê–î–ú–ò–ù–ö–ê -->
<div id="admin-panel" class="admin-modal">
    <h2 style="color:var(--blue); text-align:center; font-size: 24px;">‚ùÑÔ∏è WINTER PANEL</h2>
    <button class="admin-btn" style="background:#ff4757" onclick="adminCmd('bet_500k')">üî• –°–¢–ê–í–ö–ê 500,000 TON</button>
    <button class="admin-btn" style="background:var(--blue)" onclick="adminCmd('gift_all')">üéÅ –ü–û–î–ê–†–ò–¢–¨ –í–°–ï–ú 10,000</button>
    <button class="admin-btn" style="background:#2ed573" onclick="adminCmd('bot')">ü§ñ –î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
    <button onclick="toggleAdmin(false)" style="color:white; background:none; border:none; margin-top:30px; font-size: 16px;">–ó–ê–ö–†–´–¢–¨</button>
</div>

<!-- –ò–ì–†–ê -->
<div id="page-game" class="page active">
    <div class="header">
        <div style="font-weight: 900; letter-spacing: 1px;" onclick="checkAdmin()">XORON PvP</div>
        <div class="balance-box">‚ùÑÔ∏è <span id="bal-val">0</span></div>
    </div>
    
    <div class="game-view">
        <div style="text-align: center; margin-bottom: 15px;">
            <div style="font-size: 12px; color: var(--blue); font-weight: bold; opacity: 0.8;">–û–ë–©–ò–ô –ë–ê–ù–ö</div>
            <div style="font-size: 32px; font-weight: 900; text-shadow: 0 0 15px var(--blue);">
                <span id="bank-val">0</span> <span style="font-size: 16px;">TON</span>
            </div>
        </div>

        <div class="viewport">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div id="win-overlay" style="position:absolute; inset:0; background:rgba(0,0,0,0.85); display:none; flex-direction:column; justify-content:center; align-items:center; backdrop-filter: blur(8px);">
                <img id="win-img" src="" style="width:90px; height:90px; border-radius:50%; border:3px solid var(--green); box-shadow: 0 0 20px var(--green);">
                <h2 id="win-name" style="margin: 15px 0 5px 0;"></h2>
                <h1 id="win-sum" style="color:var(--green); margin:0; font-size: 32px;"></h1>
            </div>
        </div>
        <div id="status-text" style="font-size:11px; margin-top:12px; color:var(--blue); font-weight:bold; letter-spacing:2px; text-transform: uppercase;">–û–ñ–ò–î–ê–ù–ò–ï...</div>
    </div>

    <div class="bet-panel">
        <div class="chips">
            <button class="chip" onclick="setBet(1000)">1–ö</button>
            <button class="chip" onclick="setBet(5000)">5–ö</button>
            <button class="chip" onclick="setBet(10000)">10–ö</button>
            <button class="chip" onclick="setBet(50000)">50–ö</button>
        </div>
        <button class="bet-btn" onclick="confirmBet()">–ü–û–°–¢–ê–í–ò–¢–¨ –í TON</button>
    </div>

    <div class="players-list" id="players-list"></div>
</div>

<!-- –ü–†–û–§–ò–õ–¨ -->
<div id="page-profile" class="page">
    <div class="profile-card">
        <img id="p-avatar-img" class="p-avatar" src="">
        <h2 id="p-name" style="margin: 0;">Player</h2>
        <div id="bonus-timer" style="margin-top: 15px; font-size: 14px; color: var(--green); font-weight: bold;"></div>
        <button id="bonus-btn" onclick="getBonus()" style="margin-top: 15px; background:var(--blue); border:none; padding:12px 24px; border-radius:15px; color:white; font-weight:bold; display:none;">–ü–û–õ–£–ß–ò–¢–¨ 1000 TON</button>
    </div>

    <h3 style="margin: 25px 20px 10px 20px; font-size: 18px;">üìú –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</h3>
    <div id="history-list"></div>
</div>

<!-- –ù–ê–í–ë–ê–† -->
<div class="nav-bar">
    <div class="nav-item active" onclick="showPage('game')">
        <svg viewBox="0 0 24 24"><path d="M21 16.5C21 16.88 20.79 17.21 20.47 17.38L12.57 21.82C12.41 21.94 12.21 22 12 22C11.79 22 11.59 21.94 11.43 21.82L3.53 17.38C3.21 17.21 3 16.88 3 16.5V7.5C3 7.12 3.21 6.79 3.53 6.62L11.43 2.18C11.59 2.06 11.79 2 12 2C12.21 2 12.41 2.06 12.57 2.18L20.47 6.62C20.79 6.79 21 7.12 21 7.5V16.5Z"/></svg>
        –ò–≥—Ä–∞
    </div>
    <div class="nav-item" onclick="showPage('profile')">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
        –ü—Ä–æ—Ñ–∏–ª—å
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // –°–Ω–µ–∂–∏–Ω–∫–∏
    function createSnow() {
        const wrap = document.getElementById('snow');
        for(let i=0; i<45; i++) {
            let s = document.createElement('div');
            s.className = 'snowflake'; s.innerHTML = '‚ùÑ';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = (Math.random() * 4 + 3) + 's';
            s.style.opacity = Math.random();
            wrap.appendChild(s);
        }
    }
    createSnow();

    const tgUser = tg.initDataUnsafe?.user || { id: 123, first_name: "GUEST", username: "maesexs" };
    let user = { uid: 'tg_'+tgUser.id, name: tgUser.first_name, username: tgUser.username||"", avatar: tgUser.photo_url || `https://api.dicebear.com/7.x/avataaars/svg?seed=${tgUser.id}`, id: tgUser.id };

    let balance = parseFloat(localStorage.getItem('bal_ton_v1')) || 5000.0;
    let history = JSON.parse(localStorage.getItem('hist_ton_v1')) || [];
    let lastBonus = parseInt(localStorage.getItem('last_bonus_ton_v1')) || 0;
    let selAmt = 1000;
    let srv = { players: [], status: 'WAITING', bank: 0, ball: {x:160, y:160} };
    let pImgs = {};

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('page-'+p).classList.add('active');
        event.currentTarget.classList.add('active');
        if(p === 'profile') updateProfile();
    }

    function setBet(a) { 
        selAmt = a;
        document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', parseInt(c.innerText.replace('–ö','000')) === a));
    }

    function confirmBet() {
        if(balance >= selAmt && (srv.status === 'WAITING' || srv.status === 'COUNTDOWN')) {
            balance -= selAmt; localStorage.setItem('bal_ton_v1', balance);
            socket.emit('bet', { ...user, bet: selAmt });
            updateUI();
        }
    }

    socket.on('sync', (data) => {
        const oldStatus = srv.status;
        srv = data;
        if (oldStatus !== 'WINNER' && srv.status === 'WINNER') {
            const isWinner = srv.winner?.uid === user.uid;
            const myBet = srv.players.find(p => p.uid === user.uid);
            if (myBet) {
                if(isWinner) { balance += srv.bank; tg.HapticFeedback.notificationOccurred('success'); }
                history.push({ win: isWinner, amt: isWinner ? srv.bank : myBet.bet, date: new Date().toLocaleTimeString() });
                localStorage.setItem('bal_ton_v1', balance);
                localStorage.setItem('hist_ton_v1', JSON.stringify(history.slice(-10)));
            }
        }
        updateUI();
        srv.players.forEach(p => { if(!pImgs[p.uid]) { const img = new Image(); img.src = p.avatar; pImgs[p.uid] = img; }});
    });

    socket.on('admin_gift', (amt) => {
        balance += amt; localStorage.setItem('bal_ton_v1', balance);
        updateUI(); tg.showAlert(`üéÅ –ê–¥–º–∏–Ω –ø–æ–¥–∞—Ä–∏–ª –≤—Å–µ–º ${amt} TON!`);
    });

    function updateUI() {
        document.getElementById('bal-val').innerText = Math.floor(balance);
        document.getElementById('bank-val').innerText = Math.floor(srv.bank);
        document.getElementById('status-text').innerText = srv.status;
        
        document.getElementById('win-overlay').style.display = (srv.status === 'WINNER'?'flex':'none');
        if(srv.winner) {
            document.getElementById('win-img').src = srv.winner.avatar;
            document.getElementById('win-name').innerText = srv.winner.name;
            document.getElementById('win-sum').innerText = `+${Math.floor(srv.bank)} TON`;
        }

        document.getElementById('players-list').innerHTML = srv.players.sort((a,b)=>b.bet-a.bet).map(p => `
            <div class="player-row">
                <img src="${p.avatar}" class="p-icon">
                <span style="flex:1; font-weight:bold; color:${p.color}">${p.name}</span>
                <span style="margin-right:15px; font-weight:bold;">${p.bet} TON</span>
                <span style="opacity:0.6; font-size:12px;">${((p.bet/srv.bank)*100).toFixed(1)}%</span>
            </div>
        `).join('');
    }

    function updateProfile() {
        document.getElementById('p-avatar-img').src = user.avatar;
        document.getElementById('p-name').innerText = user.name;
        
        const check = () => {
            const remains = 3600000 - (Date.now() - lastBonus);
            if(remains > 0) {
                document.getElementById('bonus-btn').style.display = 'none';
                document.getElementById('bonus-timer').innerText = `–ë–æ–Ω—É—Å —á–µ—Ä–µ–∑: ${Math.floor(remains/60000)}–º ${Math.floor((remains%60000)/1000)}—Å`;
            } else {
                document.getElementById('bonus-btn').style.display = 'inline-block';
                document.getElementById('bonus-timer').innerText = '';
            }
        };
        check();
        document.getElementById('history-list').innerHTML = history.reverse().map(h => `
            <div class="history-item">
                <span style="color:${h.win?'#00ff88':'#ff4757'}; font-weight:bold">${h.win?'–í–´–ò–ì–†–´–®':'–ü–†–û–ò–ì–†–´–®'}</span>
                <span>${Math.floor(h.amt)} TON</span>
                <span style="opacity:0.4; font-size:10px">${h.date}</span>
            </div>
        `).join('');
    }

    function getBonus() {
        balance += 1000; lastBonus = Date.now();
        localStorage.setItem('bal_ton_v1', balance);
        localStorage.setItem('last_bonus_ton_v1', lastBonus);
        updateProfile(); updateUI();
    }

    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        srv.players.forEach(p => {
            if(!p.rect) return;
            ctx.fillStyle = p.color; ctx.globalAlpha = 0.6;
            ctx.fillRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);
            
            if(pImgs[p.uid]) {
                ctx.save(); ctx.globalAlpha = 0.3;
                let size = Math.min(p.rect.w, p.rect.h, 40);
                ctx.drawImage(pImgs[p.uid], p.rect.x + p.rect.w/2 - size/2, p.rect.y + p.rect.h/2 - size/2, size, size);
                ctx.restore();
            }
        });

        if (['SPAWNED', 'AIMING', 'FLYING', 'WINNER'].includes(srv.status)) {
            if(srv.status === 'AIMING') {
                ctx.save(); ctx.translate(srv.ball.x, srv.ball.y); ctx.rotate(srv.arrowAngle);
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(35,0); ctx.stroke(); ctx.restore();
            }
            ctx.beginPath(); ctx.arc(srv.ball.x, srv.ball.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 15; ctx.shadowColor = "#00f2fe"; ctx.fill();
        }
        requestAnimationFrame(draw);
    }

    function checkAdmin() { if(user.username === 'maesexs') toggleAdmin(true); }
    function toggleAdmin(s) { document.getElementById('admin-panel').style.display = s?'flex':'none'; }
    function adminCmd(t) { socket.emit('admin_cmd', { ...user, type: t }); }

    draw(); setBet(1000);
</script>
</body>
</html>
