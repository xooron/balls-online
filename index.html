<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ICE ARENA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #030816; --accent: #00f2fe; --frost: rgba(255, 255, 255, 0.08); }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow-x: hidden; overflow-y: auto; min-height: 100vh; }

        #browser-lock { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }
        .snow-wrapper { position: fixed; inset: 0; pointer-events: none; z-index: 0; background: radial-gradient(circle at 50% -20%, #1e3a5f 0%, #030816 70%); }
        .snowflake { position: absolute; top: -10px; color: white; animation: fall linear infinite; opacity: 0.5; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; background: rgba(3,8,22,0.8); backdrop-filter: blur(10px); }
        .logo-text { font-size: 22px; font-weight: 900; text-shadow: 0 0 15px var(--accent); cursor: pointer; }
        
        /* Баланс и Плюс */
        .balance-pill { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 30px; border: 1px solid var(--accent); font-weight: 900; display: flex; align-items: center; gap: 8px; }
        .add-btn { width: 24px; height: 24px; background: var(--accent); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; border: none; font-weight: bold; }

        /* Панель магазина */
        #shop-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .shop-content { background: #0a122a; width: 85%; padding: 30px 20px; border-radius: 30px; border: 1px solid var(--accent); text-align: center; }
        .shop-item { background: var(--frost); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .shop-item:active { transform: scale(0.98); background: rgba(0,242,254,0.1); }

        .page { display: none; padding-bottom: 120px; position: relative; z-index: 5; }
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .arena-container { display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        .bank-value { font-size: 36px; font-weight: 900; margin-bottom: 15px; }
        .canvas-wrapper { position: relative; width: 320px; height: 320px; border: 4px solid #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 0 40px rgba(0, 242, 254, 0.3); }
        #gameCanvas { width: 320px; height: 320px; display: block; }

        .bet-panel { padding: 20px; background: var(--frost); margin: 15px; border-radius: 25px; backdrop-filter: blur(10px); }
        .chips { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .chip { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); padding: 12px 0; border-radius: 12px; font-weight: bold; text-align: center; cursor: pointer; }
        .chip.active { background: var(--accent); color: #000; }
        .main-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: 900; background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); color: #030816; font-size: 18px; cursor: pointer; }

        .player-row { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .p-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; margin-right: 12px; }

        .navbar { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(3, 8, 22, 0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #555; cursor: pointer; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn svg { width: 24px; height: 24px; margin-bottom: 4px; fill: currentColor; }
        #win-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

<div id="browser-lock">
    <h1>ICE ARENA</h1>
    <p>Доступно только в Telegram.</p>
    <a href="https://t.me/XORON_BOT" class="main-btn" style="text-decoration:none">ОТКРЫТЬ</a>
</div>

<div id="shop-modal">
    <div class="shop-content">
        <h2 style="color:var(--accent); margin-top:0">МАГАЗИН TON</h2>
        <div class="shop-item" onclick="initPay(50, 25)">
            <span style="font-weight:bold; font-size:18px">❄️ 50 TON</span>
            <span style="color:var(--accent); font-weight:900">⭐ 25</span>
        </div>
        <div class="shop-item" onclick="initPay(100, 50)">
            <span style="font-weight:bold; font-size:18px">❄️ 100 TON</span>
            <span style="color:var(--accent); font-weight:900">⭐ 50</span>
        </div>
        <button class="main-btn" style="background:#333; color:#fff; margin-top:10px" onclick="closeShop()">ЗАКРЫТЬ</button>
    </div>
</div>

<div id="game-content">
    <div class="snow-wrapper" id="snow"></div>
    <div class="header">
        <div class="logo-area">
            <span class="logo-text">ICE ARENA</span>
        </div>
        <div class="balance-pill">
            <span>❄️ <span id="bal-val">0</span></span>
            <button class="add-btn" onclick="openShop()">+</button>
        </div>
    </div>

    <div id="page-arena" class="page active">
        <div class="arena-container">
            <div class="bank-value"><span id="bank-val">0</span> <span style="font-size: 18px; color: var(--accent);">TON</span></div>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
                <div id="win-overlay">
                    <img id="win-img" src="" style="width:80px; height:80px; border-radius:50%">
                    <h2 id="win-name"></h2>
                    <h1 id="win-sum"></h1>
                </div>
            </div>
            <div id="status-text" style="margin: 15px 0; font-weight: bold; color: var(--accent);">ОЖИДАНИЕ...</div>
        </div>
        <div class="bet-panel">
            <div class="chips">
                <div class="chip active" onclick="setBet(0.5, this)">0.5</div>
                <div class="chip" onclick="setBet(1, this)">1</div>
                <div class="chip" onclick="setBet(5, this)">5</div>
                <div class="chip" onclick="setBet(10, this)">10</div>
            </div>
            <button class="main-btn" onclick="confirmBet()">ПОСТАВИТЬ</button>
        </div>
    </div>

    <div id="page-profile" class="page">
        <div style="text-align: center; padding: 40px 20px;">
            <img id="u-pic" style="width:100px; height:100px; border-radius:50%; border:4px solid var(--accent);" src="">
            <h2 id="u-name"></h2>
            <button class="main-btn" id="bonus-btn" onclick="takeBonus()">ПОЛУЧИТЬ 20 TON ❄️</button>
            <p id="bonus-timer"></p>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-btn active" onclick="showTab('arena', this)">
            <svg viewBox="0 0 24 24"><path d="M21 16.5C21 16.88 20.79 17.21 20.47 17.38L12.57 21.82L12 22L11.43 21.82L3.53 17.38C3.21 17.21 3 16.88 3 16.5V7.5L12 2L21 7.5V16.5Z"/></svg>
            <span>Арена</span>
        </div>
        <div class="nav-btn" onclick="showTab('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z"/></svg>
            <span>Профиль</span>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    
    if (!tg.initData) {
        document.getElementById('game-content').style.display = 'none';
        document.getElementById('browser-lock').style.display = 'flex';
    } else {
        tg.expand();
        tg.ready();
    }

    const tgData = tg.initDataUnsafe?.user || { id: 0, first_name: "Игрок" };
    let user = { uid: 'tg_'+tgData.id, name: tgData.first_name, avatar: tgData.photo_url || 'https://api.dicebear.com/7.x/pixel-art/svg' };

    let balance = parseFloat(localStorage.getItem('bal_v9')) || 0;
    let selAmt = 0.5;
    let srv = { players: [], status: 'WAITING', bank: 0, ball: {x:160, y:160} };

    function openShop() { document.getElementById('shop-modal').style.display = 'flex'; }
    function closeShop() { document.getElementById('shop-modal').style.display = 'none'; }

    // Оплата через Stars
    async function initPay(tonAmt, starsAmt) {
        tg.MainButton.setText("ОЖИДАНИЕ...");
        tg.MainButton.show();
        try {
            const res = await fetch('/create-invoice', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.uid, tonAmount: tonAmt, starsAmount: starsAmt })
            });
            const data = await res.json();
            if(data.result) {
                tg.openInvoice(data.result, (status) => {
                    tg.MainButton.hide();
                    if(status === 'paid') {
                        closeShop();
                        tg.showAlert("Оплата прошла успешно!");
                    }
                });
            }
        } catch(e) { tg.showAlert("Ошибка оплаты"); tg.MainButton.hide(); }
    }

    // Слушатель успешной оплаты
    socket.on('payment_done', (data) => {
        if(data.uid === user.uid) {
            balance += data.amt;
            localStorage.setItem('bal_v9', balance);
            updateUI();
            tg.HapticFeedback.notificationOccurred('success');
        }
    });

    function setBet(a, el) { selAmt = a; document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); }
    function confirmBet() {
        if (balance < selAmt) return tg.showAlert("Мало TON");
        balance -= selAmt; localStorage.setItem('bal_v9', balance);
        socket.emit('bet', { ...user, bet: selAmt });
        updateUI();
    }

    socket.on('sync', (data) => {
        const oldStatus = srv.status;
        srv = data;
        if (oldStatus !== 'WINNER' && srv.status === 'WINNER' && srv.winner?.uid === user.uid) {
            balance += srv.bank; localStorage.setItem('bal_v9', balance);
            tg.HapticFeedback.notificationOccurred('success');
        }
        updateUI();
    });

    function updateUI() {
        document.getElementById('bal-val').innerText = balance.toFixed(1);
        document.getElementById('bank-val').innerText = srv.bank.toFixed(1);
        const st = document.getElementById('status-text');
        if(srv.status === 'WAITING') st.innerText = "ОЖИДАНИЕ...";
        else if(srv.status === 'COUNTDOWN') st.innerText = `СТАРТ: ${srv.timer}с`;
        else st.innerText = "ШАР В ИГРЕ";
        
        document.getElementById('win-overlay').style.display = (srv.status === 'WINNER' ? 'flex' : 'none');
        if(srv.winner) {
            document.getElementById('win-img').src = srv.winner.avatar;
            document.getElementById('win-name').innerText = srv.winner.name;
            document.getElementById('win-sum').innerText = `+${srv.bank.toFixed(1)} TON`;
        }
    }

    function showTab(tab, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + tab).classList.add('active');
        el.classList.add('active');
        if(tab === 'profile') {
            document.getElementById('u-pic').src = user.avatar;
            document.getElementById('u-name').innerText = user.name;
        }
    }

    // Снег и Отрисовка
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        srv.players.forEach(p => {
            if(!p.rect) return;
            ctx.fillStyle = p.color; ctx.globalAlpha = 0.4;
            ctx.fillRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);
        });
        if(srv.ball) {
            ctx.fillStyle = "#fff"; ctx.beginPath();
            ctx.arc(srv.ball.x, srv.ball.y, 8, 0, Math.PI*2); ctx.fill();
        }
        requestAnimationFrame(draw);
    }
    draw(); updateUI();
</script>
</body>
</html>
