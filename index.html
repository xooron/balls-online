<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Balls Pro PvP - XORON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --tg-bg: #05050a; --blue: #00f2ff; --green: #00ff88; --neon-red: #ff0055; }
        body { margin: 0; background: var(--tg-bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        
        /* –≠–ö–†–ê–ù –ü–û–î–ü–ò–°–ö–ò */
        #sub-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        .sub-btn { background: #0088cc; color: white; padding: 15px 30px; border-radius: 15px; text-decoration: none; font-weight: bold; margin: 20px 0; display: inline-block; }
        .check-btn { background: var(--green); color: #000; padding: 12px 25px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; }

        .app { display: flex; flex-direction: column; height: 100vh; filter: blur(0px); transition: 0.5s; }
        .app.locked { filter: blur(10px); pointer-events: none; }

        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; padding-top: calc(10px + env(safe-area-inset-top)); }
        .balance-box { background: rgba(0, 242, 255, 0.2); padding: 6px 12px; border-radius: 100px; border: 2px solid var(--blue); font-weight: 900; box-shadow: 0 0 10px rgba(0,242,255,0.3); }

        .game-view { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .viewport { 
            width: 320px; height: 320px; position: relative; background: #000; 
            border: 4px solid #1a1a2e; border-radius: 25px; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* –Ø—Ä–∫–∏–µ —Å—Ç—Ä–æ–∫–∏ –∏–≥—Ä–æ–∫–æ–≤ */
        .p-row { display: grid; grid-template-columns: 2fr 1fr 1fr; padding: 10px 15px; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); }

        .bet-panel { padding: 15px; background: #0a0a15; border-top: 2px solid #1a1a2e; }
        .chip { background: #161625; border: 2px solid #2a2a3e; padding: 12px 0; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
        .chip.active { border-color: var(--blue); background: rgba(0, 242, 255, 0.2); box-shadow: 0 0 15px rgba(0,242,255,0.3); }
        .bet-btn { width: 100%; padding: 18px; border-radius: 15px; background: var(--green); border: none; font-weight: 900; font-size: 18px; box-shadow: 0 0 20px rgba(0,255,136,0.4); }

        /* –ß–ê–¢ */
        .chat-btn { position: absolute; right: 15px; bottom: 330px; width: 50px; height: 50px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 150; box-shadow: 0 0 20px rgba(0,242,255,0.5); font-size: 24px; }
    </style>
</head>
<body>

<!-- –≠–∫—Ä–∞–Ω –ø–æ–¥–ø–∏—Å–∫–∏ -->
<div id="sub-overlay">
    <h1 style="color:var(--blue)">–í–ù–ò–ú–ê–ù–ò–ï</h1>
    <p>–ß—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å, –ø–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –Ω–∞—à –∫–∞–Ω–∞–ª —Å —Ä–∞–∑–¥–∞—á–∞–º–∏:</p>
    <a href="https://t.me/xoronft" class="sub-btn" target="_blank">–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø @XORONFT</a>
    <button class="check-btn" onclick="verifySubscription()">–Ø –ü–û–î–ü–ò–°–ê–õ–°–Ø</button>
</div>

<div class="app locked" id="main-app">
    <!-- –¢—É—Ç –≤–µ—Å—å –≤–∞—à –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥ Header, GameView, P-List, BetPanel -->
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px" onclick="checkAdmin()">
            <img id="u-avatar" src="" style="width:35px; height:35px; border-radius:50%; border:2px solid var(--blue); display:none">
            <div>
                <div id="u-name" style="font-weight:900; font-size:15px">User</div>
                <div style="font-size:9px; color:var(--green)">‚óè <span id="online-val">0</span> ONLINE</div>
            </div>
        </div>
        <div class="balance-box">üíé <span id="bal-val">0</span></div>
    </div>

    <div class="game-view">
        <div style="font-size:32px; font-weight:900; letter-spacing:1px"><span id="bank-val">0</span> <span style="font-size:14px; color:var(--blue)">TON</span></div>
        <div id="status-text" style="font-size:12px; margin:10px 0; font-weight:bold; color:var(--blue); text-transform:uppercase">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
        
        <div class="viewport">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div id="win-overlay" style="position:absolute; inset:0; background:rgba(0,0,0,0.9); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:100">
                <img id="win-img" src="" style="width:90px; height:90px; border-radius:50%; border:4px solid var(--green); box-shadow: 0 0 30px var(--green)">
                <h2 id="win-name" style="margin:15px 0; font-size:24px"></h2>
                <h1 id="win-sum" style="color:var(--blue); margin:0; font-size:36px"></h1>
            </div>
        </div>
        <div class="chat-btn" onclick="toggleChat(true)">üí¨</div>
    </div>
    
    <div id="p-list" class="p-list" style="flex-grow:1; overflow-y:auto"></div>

    <div class="bet-panel">
        <div class="chips">
            <button class="chip" onclick="setBet(10)">10</button>
            <button class="chip" onclick="setBet(50)">50</button>
            <button class="chip" onclick="setBet(100)">100</button>
            <button class="chip" onclick="setBet(500)">500</button>
        </div>
        <button id="main-bet-btn" class="bet-btn" onclick="confirmBet()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const tgUser = tg.initDataUnsafe?.user || { id: 12345, first_name: "Player", username: "maesexs" };
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    function verifySubscription() {
        socket.emit('verify_sub', { userId: tgUser.id });
    }

    socket.on('sub_status', (data) => {
        if (data.isSubbed) {
            document.getElementById('sub-overlay').style.display = 'none';
            document.getElementById('main-app').classList.remove('locked');
            localStorage.setItem('is_subbed', 'true');
        } else {
            tg.showAlert("–í—ã –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ –∫–∞–Ω–∞–ª @xoronft!");
        }
    });

    // –ï—Å–ª–∏ –≤ —ç—Ç–æ–π —Å–µ—Å—Å–∏–∏ —É–∂–µ –ø—Ä–æ–≤–µ—Ä—è–ª–∏ –ø–æ–¥–ø–∏—Å–∫—É - –ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É (–¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã)
    if(localStorage.getItem('is_subbed') === 'true') {
        document.getElementById('sub-overlay').style.display = 'none';
        document.getElementById('main-app').classList.remove('locked');
    } else {
        verifySubscription(); // –ü—Ä–æ–±—É–µ–º –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    }

    // --- –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê (–Ø–†–ß–ï) ---
    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        
        // –†–∏—Å—É–µ–º –¢–ï–†–†–ò–¢–û–†–ò–ò (–Ø–†–ß–ï)
        srv.players.forEach(p => {
            if(!p.rect) return;
            ctx.save();
            ctx.fillStyle = p.color;
            ctx.globalAlpha = 0.6; // –ë—ã–ª–æ 0.35, —Å—Ç–∞–ª–æ 0.6 (–≥–æ—Ä–∞–∑–¥–æ —è—Ä—á–µ)
            ctx.fillRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);
            
            // –Ø—Ä–∫–∞—è –æ–±–≤–æ–¥–∫–∞ —Å–µ–∫—Ç–æ—Ä–∞
            ctx.strokeStyle = '#fff';
            ctx.globalAlpha = 0.3;
            ctx.lineWidth = 1;
            ctx.strokeRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);

            if (playerImages[p.uid]) {
                ctx.globalAlpha = 0.25;
                const size = Math.min(p.rect.w, p.rect.h) * 0.7;
                ctx.beginPath(); 
                ctx.arc(p.rect.x + p.rect.w/2, p.rect.y + p.rect.h/2, size/2, 0, Math.PI*2); 
                ctx.clip();
                ctx.drawImage(playerImages[p.uid], p.rect.x + (p.rect.w-size)/2, p.rect.y + (p.rect.h-size)/2, size, size);
            }
            ctx.restore();
        });

        // –†–∏—Å—É–µ–º –®–ê–† (–Ø–†–ö–ò–ô –ù–ï–û–ù)
        if (['SPAWNED', 'AIMING', 'FLYING', 'WINNER'].includes(srv.status)) {
            if(srv.status === 'AIMING') {
                ctx.save(); ctx.translate(srv.ball.x, srv.ball.y); ctx.rotate(srv.arrowAngle);
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 4; ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(40,0); ctx.stroke(); ctx.restore();
            }
            
            ctx.save();
            ctx.beginPath();
            ctx.arc(srv.ball.x, srv.ball.y, 10, 0, Math.PI * 2);
            
            // –°–í–ï–ß–ï–ù–ò–ï –®–ê–†–ê
            ctx.shadowBlur = 25; // –£–≤–µ–ª–∏—á–µ–Ω–æ —Å–≤–µ—á–µ–Ω–∏–µ
            ctx.shadowColor = "#00f2ff";
            ctx.fillStyle = "#fff"; // –ë–µ–ª–æ–µ —è–¥—Ä–æ
            ctx.fill();
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Å–ª–æ–π –¥–ª—è —è—Ä–∫–æ—Å—Ç–∏
            ctx.strokeStyle = "#00f2ff";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }
        requestAnimationFrame(draw);
    }
    // (–û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —á–∞—Ç–∞, –∞–¥–º–∏–Ω–∫–∏ –∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –∏–∑ –ø—Ä–æ—à–ª–æ–≥–æ –∫–æ–¥–∞)
</script>
</body>
</html>
