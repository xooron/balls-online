<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XORON PvP: Winter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #050a14; --blue: #4facfe; --green: #00f2fe; --frost: rgba(255, 255, 255, 0.08); }
        
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: -apple-system, sans-serif; 
            overflow-x: hidden; overflow-y: auto; /* –í–ö–õ–Æ–ß–ê–ï–ú –°–ö–†–û–õ–õ */
            min-height: 100vh;
        }

        /* –ó–ò–ú–ù–ò–ô –§–û–ù –ò –°–ù–ï–ì */
        .snow-wrapper { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .snowflake { position: absolute; top: -10px; color: white; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        .app { position: relative; z-index: 1; display: flex; flex-direction: column; width: 100%; }

        .header { 
            padding: 20px 15px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--frost); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .balance-box { background: linear-gradient(90deg, #4facfe, #00f2fe); padding: 8px 15px; border-radius: 20px; font-weight: 900; box-shadow: 0 0 15px rgba(79, 172, 254, 0.5); }

        .game-view { padding: 20px 0; display: flex; flex-direction: column; align-items: center; }
        .viewport { 
            width: 320px; height: 320px; position: relative; background: #000; 
            border: 5px solid #1e3a5f; border-radius: 30px; overflow: hidden; 
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.2);
        }

        /* –ü–ê–ù–ï–õ–¨ –°–¢–ê–í–û–ö */
        .bet-panel { padding: 20px; background: var(--frost); margin: 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .chips { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .chip { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); 
            padding: 12px 0; border-radius: 12px; color: #fff; font-weight: bold; transition: 0.2s;
        }
        .chip.active { background: var(--blue); border-color: #fff; transform: scale(1.05); }
        .bet-btn { 
            width: 100%; padding: 18px; border-radius: 18px; 
            background: linear-gradient(to right, #00ff88, #00f2fe); 
            border: none; font-weight: 900; font-size: 18px; color: #050a14;
        }

        /* –õ–ò–î–ï–†–ë–û–†–î */
        .leaderboard { margin: 0 15px 30px 15px; background: var(--frost); border-radius: 25px; padding: 20px; }
        .leader-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .admin-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; padding: 50px 20px; }
        .admin-btn { padding: 15px; margin-bottom: 10px; border-radius: 12px; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="snow-wrapper" id="snow"></div>

<div id="admin-panel" class="admin-modal">
    <h2 style="color:var(--blue); text-align:center">WINTER ADMIN</h2>
    <button class="admin-btn" style="background:var(--blue)" onclick="adminCmd('bot')">–î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
    <button class="admin-btn" style="background:#ff4757; color:white" onclick="adminCmd('bet_500k')">üî• –°–¢–ê–í–ö–ê 500,000 üî•</button>
    <button class="admin-btn" style="background:#2ed573" onclick="adminCmd('reset')">–°–ë–†–û–° –ò–ì–†–´</button>
    <button onclick="toggleAdmin(false)" style="color:#fff; background:none; border:none; margin-top:30px">–ó–ê–ö–†–´–¢–¨</button>
</div>

<div class="app" id="main-app">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px" onclick="checkAdmin()">
            <img id="u-avatar" src="" style="width:40px; height:40px; border-radius:50%; border:2px solid var(--blue); display:none">
            <div>
                <div id="u-name" style="font-weight:900">Player</div>
                <div style="font-size:10px; color:var(--green)">‚óè <span id="online-val">0</span> ONLINE</div>
            </div>
        </div>
        <div class="balance-box">‚ùÑÔ∏è <span id="bal-val">0</span></div>
    </div>

    <div class="game-view">
        <div style="font-size:28px; font-weight:900; text-shadow: 0 0 10px var(--blue)"><span id="bank-val">0</span> COINS</div>
        <div id="status-text" style="font-size:11px; margin:8px 0; color:var(--blue); font-weight:bold; letter-spacing:1px">–û–ñ–ò–î–ê–ù–ò–ï...</div>
        
        <div class="viewport">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div id="win-overlay" style="position:absolute; inset:0; background:rgba(0,0,0,0.85); display:none; flex-direction:column; justify-content:center; align-items:center; backdrop-filter:blur(5px)">
                <img id="win-img" src="" style="width:90px; height:90px; border-radius:50%; border:3px solid var(--green)">
                <h2 id="win-name" style="margin:10px 0"></h2>
                <h1 id="win-sum" style="color:var(--green); margin:0"></h1>
            </div>
        </div>
    </div>

    <div class="bet-panel">
        <div class="chips">
            <button class="chip" onclick="setBet(1000)">1–ö</button>
            <button class="chip" onclick="setBet(5000)">5–ö</button>
            <button class="chip" onclick="setBet(10000)">10–ö</button>
            <button class="chip" onclick="setBet(50000)">50–ö</button>
        </div>
        <button id="main-bet-btn" class="bet-btn" onclick="confirmBet()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
    </div>

    <div style="padding: 0 20px"><h3 style="color:var(--blue)">üèÜ –¢–û–ü 10 –ò–ì–†–û–ö–û–í</h3></div>
    <div id="leaderboard" class="leaderboard"></div>
    
    <div style="height: 50px;"></div> <!-- –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã -->
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // –°–Ω–µ–≥
    function createSnow() {
        const wrap = document.getElementById('snow');
        for(let i=0; i<40; i++) {
            let s = document.createElement('div');
            s.className = 'snowflake'; s.innerHTML = '‚ùÑ';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = (Math.random() * 3 + 2) + 's';
            s.style.fontSize = (Math.random() * 10 + 10) + 'px';
            s.style.opacity = Math.random();
            wrap.appendChild(s);
        }
    }
    createSnow();

    const tgUser = tg.initDataUnsafe?.user || { id: 1, first_name: "GUEST", username: "test" };
    let user = { uid: 'tg_'+tgUser.id, name: tgUser.first_name, username: tgUser.username||"", avatar: tgUser.photo_url || `https://api.dicebear.com/7.x/pixel-art/svg?seed=${tgUser.id}`, id: tgUser.id };

    let balance = parseFloat(localStorage.getItem('bal_v4_winter')) || 50000.0;
    let selAmt = 1000;
    let srv = { players: [], status: 'WAITING', bank: 0, ball: {x:160, y:160}, winner: null };

    // –õ–∏–¥–µ—Ä–±–æ—Ä–¥
    setInterval(() => { socket.emit('update_balance', { ...user, balance: balance }); }, 4000);
    socket.on('leaderboard', (list) => {
        document.getElementById('leaderboard').innerHTML = list.map((p, i) => `
            <div class="leader-item">
                <span>${i+1}. ${p.name}</span>
                <b style="color:var(--green)">${Math.floor(p.balance)}</b>
            </div>
        `).join('');
    });

    function setBet(a) { 
        selAmt = a; 
        document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', parseInt(c.innerText.replace('–ö','000')) === a));
    }

    function confirmBet() {
        if(balance >= selAmt && selAmt >= 1000) {
            balance -= selAmt; localStorage.setItem('bal_v4_winter', balance);
            socket.emit('bet', { ...user, bet: selAmt });
            updateUI();
        } else { tg.showAlert(selAmt < 1000 ? "–ú–∏–Ω–∏–º—É–º 1000!" : "–ù–µ—Ç –¥–µ–Ω–µ–≥!"); }
    }

    function checkAdmin() { if(user.username === 'maesexs') toggleAdmin(true); }
    function toggleAdmin(s) { document.getElementById('admin-panel').style.display = s?'flex':'none'; }
    function adminCmd(t) { socket.emit('admin_cmd', { ...user, type: t }); }

    socket.on('sync', (data) => {
        const oldStatus = srv.status;
        srv = data;
        if (oldStatus !== 'WINNER' && srv.status === 'WINNER' && srv.winner?.uid === user.uid) {
            balance += srv.bank; localStorage.setItem('bal_v4_winter', balance);
            tg.HapticFeedback.notificationOccurred('success');
        }
        updateUI();
    });

    function updateUI() {
        document.getElementById('bal-val').innerText = Math.floor(balance);
        document.getElementById('bank-val').innerText = Math.floor(srv.bank);
        document.getElementById('online-val').innerText = srv.online;
        document.getElementById('u-name').innerText = user.name;
        if(tgUser.photo_url) { document.getElementById('u-avatar').src = user.avatar; document.getElementById('u-avatar').style.display='block'; }
        
        const st = document.getElementById('status-text');
        if(srv.status === 'WAITING') st.innerText = `–ù–£–ñ–ù–û –ú–ò–ù–ò–ú–£–ú 2 –ò–ì–†–û–ö–ê`;
        else if(srv.status === 'COUNTDOWN') st.innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó: ${srv.timer} –°–ï–ö`;
        else if(srv.status === 'WINNER') st.innerText = `–†–ê–£–ù–î –ó–ê–í–ï–†–®–ï–ù`;
        else st.innerText = `–®–ê–† –í –î–í–ò–ñ–ï–ù–ò–ò...`;

        document.getElementById('win-overlay').style.display = (srv.status === 'WINNER'?'flex':'none');
        if(srv.winner) {
            document.getElementById('win-img').src = srv.winner.avatar;
            document.getElementById('win-name').innerText = srv.winner.name;
            document.getElementById('win-sum').innerText = `+${Math.floor(srv.bank)} COINS`;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        srv.players.forEach(p => {
            if(!p.rect) return;
            ctx.fillStyle = p.color; ctx.globalAlpha = 0.7;
            ctx.fillRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);
        });
        if (['SPAWNED', 'AIMING', 'FLYING', 'WINNER'].includes(srv.status)) {
            if(srv.status === 'AIMING') {
                ctx.save(); ctx.translate(srv.ball.x, srv.ball.y); ctx.rotate(srv.arrowAngle);
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(30,0); ctx.stroke(); ctx.restore();
            }
            ctx.beginPath(); ctx.arc(srv.ball.x, srv.ball.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 15; ctx.shadowColor = "#00f2fe"; ctx.fill();
        }
        requestAnimationFrame(draw);
    }
    draw(); setBet(1000);
</script>
</body>
</html>
