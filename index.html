<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ICE ARENA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #030816; --accent: #00f2fe; --frost: rgba(255, 255, 255, 0.08); }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow-x: hidden; overflow-y: auto; min-height: 100vh; }

        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; background: rgba(3,8,22,0.8); backdrop-filter: blur(10px); }
        .logo-text { font-size: 22px; font-weight: 900; text-shadow: 0 0 15px var(--accent); cursor: pointer; }
        .balance-pill { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 30px; border: 1px solid var(--accent); font-weight: 900; display: flex; align-items: center; gap: 8px; }
        .add-btn { width: 22px; height: 22px; background: var(--accent); color: #000; border-radius: 50%; border: none; font-weight: bold; cursor: pointer; }

        .page { display: none; padding-bottom: 120px; }
        .page.active { display: block; }

        .arena-container { display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        .canvas-wrapper { position: relative; width: 320px; height: 320px; border: 4px solid #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 0 40px rgba(0, 242, 254, 0.3); }
        #gameCanvas { width: 320px; height: 320px; display: block; }

        .bet-panel { padding: 20px; background: var(--frost); margin: 15px; border-radius: 25px; }
        .chips { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .chip { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); padding: 12px 0; border-radius: 12px; font-weight: bold; text-align: center; cursor: pointer; }
        .chip.active { background: var(--accent); color: #000; }
        .main-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: 900; background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); color: #030816; font-size: 18px; cursor: pointer; }

        .player-row { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .p-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; margin-right: 12px; }

        #shop-modal, #admin-root { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-card { background: #0a122a; width: 85%; padding: 25px; border-radius: 30px; border: 1px solid var(--accent); }

        .navbar { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(3, 8, 22, 0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #555; }
        .nav-btn.active { color: var(--accent); }
        
        #win-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: none; background: #1a223a; color: white; }
    </style>
</head>
<body>

<div id="shop-modal">
    <div class="modal-card">
        <h2 style="color:var(--accent); text-align:center">–ö–£–ü–ò–¢–¨ TON</h2>
        <button class="chip" style="width:100%; margin-bottom:10px; padding:15px" onclick="initPay(50, 25)">‚ùÑÔ∏è 50 TON <span style="float:right">‚≠ê 25</span></button>
        <button class="chip" style="width:100%; margin-bottom:20px; padding:15px" onclick="initPay(100, 50)">‚ùÑÔ∏è 100 TON <span style="float:right">‚≠ê 50</span></button>
        <button class="main-btn" style="background:#222; color:white" onclick="document.getElementById('shop-modal').style.display='none'">–ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<div id="admin-root">
    <div class="modal-card">
        <h2 style="color:gold; text-align:center">ADMIN</h2>
        <button class="chip" style="width:100%; margin-bottom:10px" onclick="adminCmd('gift_all')">üéÅ –í–°–ï–ú 50 TON</button>
        <button class="chip" style="width:100%; margin-bottom:15px" onclick="adminCmd('bot')">ü§ñ –ë–û–¢</button>
        <input type="text" id="adm-target" placeholder="UID (tg_...)">
        <input type="number" id="adm-amount" placeholder="–ö–æ–ª-–≤–æ">
        <button class="main-btn" style="margin-top:10px" onclick="adminGiveTarget()">–í–´–î–ê–¢–¨</button>
        <button class="main-btn" style="background:#222; color:white; margin-top:10px" onclick="document.getElementById('admin-root').style.display='none'">–í–´–•–û–î</button>
    </div>
</div>

<div id="game-content">
    <div class="header">
        <div class="logo-area" onclick="tryOpenAdmin()">
            <span class="logo-text">ICE ARENA</span>
            <div style="font-size:10px; color:var(--accent)">–û–ù–õ–ê–ô–ù: <span id="online-val">0</span></div>
        </div>
        <div class="balance-pill">
            <span>‚ùÑÔ∏è <span id="bal-val">0</span></span>
            <button class="add-btn" onclick="document.getElementById('shop-modal').style.display='flex'">+</button>
        </div>
    </div>

    <div id="page-arena" class="page active">
        <div class="arena-container">
            <div style="font-size:32px; font-weight:900; margin-bottom:10px"><span id="bank-val">0</span> <span style="font-size:16px; color:var(--accent)">TON</span></div>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
                <div id="win-overlay">
                    <img id="win-img" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--accent)">
                    <h2 id="win-name"></h2>
                    <h1 id="win-sum" style="color:var(--accent)"></h1>
                </div>
            </div>
            <div id="status-text" style="margin:15px; font-weight:bold; color:var(--accent)">–û–ñ–ò–î–ê–ù–ò–ï...</div>
        </div>
        <div class="bet-panel">
            <div class="chips">
                <div class="chip active" onclick="setBet(0.5, this)">0.5</div>
                <div class="chip" onclick="setBet(1, this)">1</div>
                <div class="chip" onclick="setBet(5, this)">5</div>
                <div class="chip" onclick="setBet(10, this)">10</div>
            </div>
            <button class="main-btn" onclick="confirmBet()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
        </div>
        <div style="margin: 0 15px; padding: 20px; background: var(--frost); border-radius: 25px;">
            <h3 style="margin:0 0 15px 0">–£–ß–ê–°–¢–ù–ò–ö–ò –†–ê–£–ù–î–ê</h3>
            <div id="current-players">–°—Ç–∞–≤–æ–∫ –Ω–µ—Ç</div>
        </div>
    </div>

    <div id="page-profile" class="page">
        <div style="text-align: center; padding: 40px 20px;">
            <img id="u-pic" style="width:100px; height:100px; border-radius:50%; border:4px solid var(--accent);">
            <h2 id="u-name"></h2>
            <button class="main-btn" id="bonus-btn" onclick="takeBonus()">–ü–û–õ–£–ß–ò–¢–¨ 20 TON ‚ùÑÔ∏è</button>
            <p id="bonus-timer" style="color:var(--accent); font-weight:bold"></p>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-btn active" onclick="showTab('arena', this)"><span>–ê—Ä–µ–Ω–∞</span></div>
        <div class="nav-btn" onclick="showTab('profile', this)"><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    const ADMIN_ID = 1046170668;
    const BONUS_INTERVAL = 15 * 60 * 1000;

    const tgData = tg.initDataUnsafe?.user || { id: 0, first_name: "GUEST" };
    let user = { uid: 'tg_'+tgData.id, id: tgData.id, name: tgData.first_name, avatar: tgData.photo_url || `https://api.dicebear.com/7.x/avataaars/svg?seed=${tgData.id}` };

    let balance = parseFloat(localStorage.getItem('bal_v9')) || 0;
    let lastBonus = parseInt(localStorage.getItem('bonus_v9')) || 0;
    let srv = { players: [], status: 'WAITING', bank: 0, ball: {x:160, y:160} };
    let pImgs = {};

    function tryOpenAdmin() { if(user.id === ADMIN_ID) document.getElementById('admin-root').style.display='flex'; }
    function adminCmd(t) { socket.emit('admin_cmd', {...user, type: t}); }
    function adminGiveTarget() {
        const t = document.getElementById('adm-target').value;
        const a = document.getElementById('adm-amount').value;
        socket.emit('admin_give_target', { adminId: user.id, targetUid: t, amount: a });
        alert("–í—ã–ø–æ–ª–Ω–µ–Ω–æ!");
    }

    async function initPay(ton, stars) {
        const res = await fetch('/create-invoice', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:user.uid, tonAmount:ton, starsAmount:stars}) });
        const data = await res.json();
        if(data.result) tg.openInvoice(data.result, (s) => { if(s==='paid') document.getElementById('shop-modal').style.display='none'; });
    }

    socket.on('payment_done', (d) => { if(d.uid === user.uid) { balance += d.amt; localStorage.setItem('bal_v9', balance); updateUI(); } });
    socket.on('admin_gift', (amt) => { balance += amt; localStorage.setItem('bal_v9', balance); updateUI(); });

    function setBet(a, el) { selAmt = a; document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); }
    let selAmt = 0.5;

    function confirmBet() {
        if(balance < selAmt) return tg.showAlert("–ú–∞–ª–æ TON");
        balance -= selAmt; localStorage.setItem('bal_v9', balance);
        socket.emit('bet', {...user, bet: selAmt});
        updateUI();
    }

    socket.on('sync', (data) => {
        const oldStatus = srv.status;
        srv = data;
        if(oldStatus !== 'WINNER' && srv.status === 'WINNER' && srv.winner?.uid === user.uid) {
            balance += srv.bank; localStorage.setItem('bal_v9', balance);
            tg.HapticFeedback.notificationOccurred('success');
        }
        updateUI();
        srv.players.forEach(p => { 
            if(!pImgs[p.uid]) { const img = new Image(); img.src = p.avatar; pImgs[p.uid] = img; }
        });
    });

    function updateUI() {
        document.getElementById('bal-val').innerText = balance.toFixed(1);
        document.getElementById('bank-val').innerText = srv.bank.toFixed(1);
        document.getElementById('online-val').innerText = srv.online || 0;
        const st = document.getElementById('status-text');
        if(srv.status === 'WAITING') st.innerText = "–û–ñ–ò–î–ê–ù–ò–ï (2+)";
        else if(srv.status === 'COUNTDOWN') st.innerText = `–°–¢–ê–†–¢: ${srv.timer}—Å`;
        else st.innerText = "–®–ê–† –í –ü–û–õ–ï–¢–ï";

        document.getElementById('win-overlay').style.display = (srv.status === 'WINNER' ? 'flex' : 'none');
        if(srv.winner) {
            document.getElementById('win-img').src = srv.winner.avatar;
            document.getElementById('win-name').innerText = srv.winner.name;
            document.getElementById('win-sum').innerText = `+${srv.bank.toFixed(1)} TON`;
        }

        const playersHtml = srv.players.sort((a,b)=>b.bet-a.bet).map(p => {
            const chance = ((p.bet / (srv.bank || 1)) * 100).toFixed(1);
            return `<div class="player-row"><img src="${p.avatar}" class="p-avatar" style="border-color:${p.color}"><div style="flex:1"><div style="font-weight:bold; color:${p.color}">${p.name}</div><div style="font-size:12px; opacity:0.6">${p.bet.toFixed(1)} TON</div></div><div style="font-weight:900; color:var(--accent)">${chance}%</div></div>`;
        }).join('');
        document.getElementById('current-players').innerHTML = playersHtml || "–°—Ç–∞–≤–æ–∫ –Ω–µ—Ç";
    }

    function takeBonus() {
        if(Date.now() - lastBonus < BONUS_INTERVAL) return;
        balance += 20; lastBonus = Date.now();
        localStorage.setItem('bal_v9', balance); localStorage.setItem('bonus_v9', lastBonus);
        updateUI();
    }

    function showTab(tab, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + tab).classList.add('active');
        el.classList.add('active');
        if(tab==='profile') { document.getElementById('u-pic').src = user.avatar; document.getElementById('u-name').innerText = user.name; }
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        srv.players.forEach(p => {
            if(!p.rect) return;
            ctx.fillStyle = p.color; ctx.globalAlpha = 0.5;
            ctx.fillRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);
            if(pImgs[p.uid]) {
                ctx.save();
                const cx = p.rect.x + p.rect.w/2, cy = p.rect.y + p.rect.h/2;
                const size = Math.min(p.rect.w, p.rect.h, 40);
                ctx.beginPath(); ctx.arc(cx, cy, size/2, 0, Math.PI*2); ctx.clip();
                ctx.globalAlpha = 1; ctx.drawImage(pImgs[p.uid], cx - size/2, cy - size/2, size, size);
                ctx.restore();
            }
        });

        if (srv.luckyBlock?.active) {
            ctx.fillStyle = "gold"; ctx.fillRect(srv.luckyBlock.x, srv.luckyBlock.y, 25, 25);
            ctx.fillStyle = "black"; ctx.fillText("?", srv.luckyBlock.x+8, srv.luckyBlock.y+17);
        }

        if (['SPAWNED', 'AIMING', 'FLYING', 'WINNER'].includes(srv.status)) {
            ctx.save(); ctx.shadowBlur = 15; ctx.shadowColor = "#00f2fe"; ctx.fillStyle = "#fff";
            ctx.beginPath(); ctx.arc(srv.ball.x, srv.ball.y, 10, 0, Math.PI*2); ctx.fill(); ctx.restore();
            if(srv.status === 'AIMING') {
                ctx.save(); ctx.translate(srv.ball.x, srv.ball.y); ctx.rotate(srv.arrowAngle);
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 4; ctx.beginPath(); ctx.moveTo(15,0); ctx.lineTo(40,0); ctx.stroke(); ctx.restore();
            }
        }
        requestAnimationFrame(draw);
    }

    setInterval(() => {
        const rem = BONUS_INTERVAL - (Date.now() - lastBonus);
        if(rem > 0) {
            document.getElementById('bonus-btn').style.display = 'none';
            document.getElementById('bonus-timer').innerText = `–ë–æ–Ω—É—Å —á–µ—Ä–µ–∑: ${Math.floor(rem/60000)}–º ${Math.floor((rem%60000)/1000)}—Å`;
        } else {
            document.getElementById('bonus-btn').style.display = 'block';
            document.getElementById('bonus-timer').innerText = '';
        }
    }, 1000);

    draw(); updateUI();
</script>
</body>
</html>
