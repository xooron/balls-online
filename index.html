<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Balls Pro PvP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #0a0a12);
            --tg-hint: var(--tg-theme-hint-color, #aaa);
            --tg-link: var(--tg-theme-link-color, #00d2ff);
            --blue: #00d2ff;
            --green: #00ff88;
            --panel: rgba(255, 255, 255, 0.05);
        }
        
        body { 
            margin: 0; background: var(--tg-bg); color: white; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; height: 100vh;
        }

        .app { display: flex; flex-direction: column; height: 100vh; position: relative; }

        /* Header */
        .header { 
            padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;
            padding-top: calc(12px + env(safe-area-inset-top));
        }
        .balance-box { 
            background: var(--panel); padding: 6px 14px; border-radius: 100px; 
            border: 1px solid var(--blue); font-weight: 800; font-size: 14px;
        }

        /* Game Area */
        .game-container { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .bank-label { font-size: 10px; color: var(--tg-hint); text-transform: uppercase; letter-spacing: 1px; }
        .bank-value { font-size: 32px; font-weight: 900; margin-bottom: 5px; }

        .viewport { 
            width: 320px; height: 320px; position: relative; 
            background: #000; border: 3px solid #1a1a2e; border-radius: 24px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .status-text { margin: 12px 0; font-size: 12px; font-weight: bold; color: var(--blue); text-transform: uppercase; }

        /* Stats Table */
        .stats-area { width: 100%; flex-grow: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 20px 20px 0 0; }
        .p-row { 
            display: grid; grid-template-columns: 2fr 1fr 1fr; padding: 10px 16px; 
            font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.03); align-items: center;
        }

        /* Bet Panel */
        .bet-panel { 
            padding: 16px; background: #12121e; border-top: 1px solid rgba(255,255,255,0.1);
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
        }
        .chips { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 12px; }
        .chip { 
            background: rgba(255,255,255,0.07); border: 2px solid transparent; padding: 10px 0; 
            border-radius: 12px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .chip.active { border-color: var(--blue); background: rgba(0, 210, 255, 0.15); }
        .bet-btn { 
            width: 100%; padding: 16px; border-radius: 16px; background: var(--green); 
            border: none; font-weight: 900; font-size: 16px; color: #000; cursor: pointer;
        }
        .bet-btn:disabled { opacity: 0.3; }

        /* Admin Overlay */
        .admin-modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; flex-direction: column; padding: 40px 20px;
        }
        .admin-btn { background: #ff3b30; color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; margin-bottom: 10px; }

        .win-overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 50; 
        }
    </style>
</head>
<body>

<div id="admin-panel" class="admin-modal">
    <h2 style="text-align:center; color: #ff3b30;">@maesexs ADMIN</h2>
    <button class="admin-btn" onclick="adminCmd('bot')">‚ûï –î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
    <button class="admin-btn" style="background:#007AFF" onclick="addAdminMoney()">üí∞ +10,000 TON (LOCAL)</button>
    <button class="admin-btn" style="background:#555" onclick="adminCmd('reset')">üîÑ –°–ë–†–û–° –ò–ì–†–´</button>
    <button class="admin-btn" style="background:none; border:1px solid #555" onclick="toggleAdmin(false)">–ó–ê–ö–†–´–¢–¨</button>
</div>

<div class="app">
    <div class="header">
        <div style="display: flex; align-items: center; gap: 10px;" onclick="checkAdmin()">
            <img id="u-avatar" src="" style="width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--blue); display:none;">
            <span id="u-name" style="font-weight: 700; font-size: 15px;">User</span>
        </div>
        <div class="balance-box">üíé <span id="bal-val">0</span></div>
    </div>

    <div class="game-container">
        <div class="bank-label">–ë–ê–ù–ö –ò–ì–†–´</div>
        <div class="bank-value"><span id="bank-val">0.0</span> <span style="font-size:16px; color:var(--blue)">TON</span></div>
        
        <div id="status-text" class="status-text">–û–ñ–ò–î–ê–ù–ò–ï...</div>

        <div class="viewport">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div id="win-overlay" class="win-overlay">
                <img id="win-img" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--green)">
                <h2 id="win-name" style="margin:10px 0"></h2>
                <h1 id="win-sum" style="color:var(--blue); margin:0"></h1>
            </div>
        </div>
    </div>

    <div id="p-list" class="stats-area"></div>

    <div class="bet-panel">
        <div class="chips">
            <button class="chip" onclick="setBet(10)">10</button>
            <button class="chip" onclick="setBet(50)">50</button>
            <button class="chip" onclick="setBet(100)">100</button>
            <button class="chip" onclick="setBet(500)">500</button>
        </div>
        <button id="main-bet-btn" class="bet-btn" onclick="confirmBet()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#0a0a12';

    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    const tgUser = tg.initDataUnsafe?.user || { id: 1, first_name: "Dev", username: "maesexs" };
    let user = {
        uid: 'tg_' + tgUser.id,
        name: tgUser.first_name,
        username: tgUser.username || "",
        avatar: tgUser.photo_url || `https://api.dicebear.com/7.x/pixel-art/svg?seed=${tgUser.id}`
    };

    let balance = parseFloat(localStorage.getItem('bal_pro_v1')) || 5000.0;
    let srv = { players: [], status: 'WAITING', bank: 0, ball: {x: 160, y: 160}, winner: null, arrowAngle: 0, timer: 0 };
    let playerImages = {};
    let selAmt = 0;

    document.getElementById('u-name').innerText = user.name;
    if(tgUser.photo_url) {
        document.getElementById('u-avatar').src = user.avatar;
        document.getElementById('u-avatar').style.display = 'block';
    }

    // Admin Logic
    function checkAdmin() { if(user.username === 'maesexs') toggleAdmin(true); }
    function toggleAdmin(show) { document.getElementById('admin-panel').style.display = show ? 'flex' : 'none'; }
    function adminCmd(type) { socket.emit('admin_cmd', { username: user.username, type: type }); }
    function addAdminMoney() { balance += 10000; updateUI(); }

    socket.on('sync', (data) => {
        const oldStatus = srv.status;
        srv = data;
        if (oldStatus !== 'WINNER' && srv.status === 'WINNER' && srv.winner?.uid === user.uid) {
            balance += srv.bank;
            localStorage.setItem('bal_pro_v1', balance);
            tg.HapticFeedback.notificationOccurred('success');
        }
        updateUI();
        srv.players.forEach(p => { if(!playerImages[p.uid]) { const img = new Image(); img.src = p.avatar; playerImages[p.uid] = img; }});
    });

    function updateUI() {
        document.getElementById('bal-val').innerText = Math.floor(balance);
        document.getElementById('bank-val').innerText = srv.bank.toFixed(1);
        const st = document.getElementById('status-text');
        const btn = document.getElementById('main-bet-btn');

        if(srv.status === 'WAITING') st.innerText = `–ù–£–ñ–ù–û –ï–©–ï ${Math.max(0, 2 - srv.players.length)} –ò–ì–†–û–ö–ê`;
        else if(srv.status === 'COUNTDOWN') st.innerText = `–°–¢–ê–†–¢ –ß–ï–†–ï–ó: ${srv.timer}–°`;
        else if(srv.status === 'SPAWNED') st.innerText = `–ü–û–î–ì–û–¢–û–í–ö–ê... ${srv.timer}–°`;
        else if(srv.status === 'AIMING') st.innerText = `–ü–†–ò–¶–ï–õ–ò–í–ê–ù–ò–ï...`;
        else st.innerText = srv.status;

        btn.disabled = (srv.status !== 'WAITING' && srv.status !== 'COUNTDOWN');
        document.getElementById('win-overlay').style.display = (srv.status === 'WINNER') ? 'flex' : 'none';
        if(srv.winner) {
            document.getElementById('win-img').src = srv.winner.avatar;
            document.getElementById('win-name').innerText = srv.winner.name;
            document.getElementById('win-sum').innerText = `+${srv.bank.toFixed(1)} TON`;
        }

        document.getElementById('p-list').innerHTML = srv.players.sort((a,b)=>b.bet-a.bet).map(p => `
            <div class="p-row" style="border-left: 4px solid ${p.color}">
                <div style="display:flex; align-items:center; gap:8px;">
                    <img src="${p.avatar}" style="width:20px; height:20px; border-radius:50%">
                    <span style="font-weight:600">${p.name}</span>
                </div>
                <span style="font-weight:800">${p.bet}</span>
                <span style="text-align:right; color:var(--blue); font-weight:bold">${srv.bank>0?((p.bet/srv.bank)*100).toFixed(1):0}%</span>
            </div>
        `).join('');
    }

    function setBet(amt) { 
        selAmt = amt; 
        document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', parseInt(c.innerText) === amt));
        tg.HapticFeedback.impactOccurred('light');
    }

    function confirmBet() {
        if(balance >= selAmt && selAmt > 0) {
            balance -= selAmt;
            socket.emit('bet', { ...user, bet: selAmt });
            localStorage.setItem('bal_pro_v1', balance);
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        srv.players.forEach(p => {
            if(!p.rect) return;
            ctx.fillStyle = p.color; ctx.globalAlpha = 0.35;
            ctx.fillRect(p.rect.x, p.rect.y, p.rect.w, p.rect.h);
            if (playerImages[p.uid]) {
                ctx.save(); ctx.globalAlpha = 0.15;
                const size = Math.min(p.rect.w, p.rect.h) * 0.7;
                ctx.beginPath(); ctx.arc(p.rect.x + p.rect.w/2, p.rect.y + p.rect.h/2, size/2, 0, Math.PI*2); ctx.clip();
                ctx.drawImage(playerImages[p.uid], p.rect.x + (p.rect.w-size)/2, p.rect.y + (p.rect.h-size)/2, size, size);
                ctx.restore();
            }
        });

        if (['SPAWNED', 'AIMING', 'FLYING', 'WINNER'].includes(srv.status)) {
            ctx.globalAlpha = 1;
            if(srv.status === 'AIMING') {
                ctx.save();
                ctx.translate(srv.ball.x, srv.ball.y);
                ctx.rotate(srv.arrowAngle);
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(40, 0); 
                ctx.lineTo(32, -6); ctx.moveTo(40,0); ctx.lineTo(32, 6); ctx.stroke();
                ctx.restore();
            }
            ctx.beginPath(); ctx.arc(srv.ball.x, srv.ball.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 15; ctx.shadowColor = "#00d2ff"; ctx.fill(); ctx.shadowBlur = 0;
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
