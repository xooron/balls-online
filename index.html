<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XORON PvP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #050a14; --blue: #4facfe; --green: #00f2fe; --frost: rgba(255, 255, 255, 0.07); }
        
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px; 
            background: rgba(10, 20, 40, 0.95); display: flex; 
            backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #666; }
        .nav-item.active { color: var(--blue); }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; fill: currentColor; }

        .page { display: none; height: calc(100vh - 70px); overflow-y: auto; padding-bottom: 20px; }
        .page.active { display: block; }

        /* –ò–ì–†–ê */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: var(--frost); }
        .balance-box { background: linear-gradient(90deg, #4facfe, #00f2fe); padding: 8px 15px; border-radius: 20px; font-weight: 900; }

        .game-container { display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        .viewport { 
            width: 320px; height: 320px; position: relative; background: #000; 
            border: 4px solid #1e3a5f; border-radius: 20px; overflow: hidden; 
        }

        .bet-panel { padding: 15px; background: var(--frost); margin: 10px; border-radius: 20px; }
        .chips { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 12px; }
        .chip { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px 0; border-radius: 10px; color: #fff; font-weight: bold; }
        .chip.active { background: var(--blue); }
        .bet-btn { width: 100%; padding: 15px; border-radius: 15px; background: var(--green); border: none; font-weight: 900; color: #050a14; }

        /* –°–ü–ò–°–û–ö –°–¢–ê–í–û–ö */
        .players-list { margin: 10px; padding: 10px; background: var(--frost); border-radius: 15px; }
        .player-row { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .player-color { width: 12px; height: 12px; border-radius: 50%; }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-card { margin: 20px; padding: 20px; background: var(--frost); border-radius: 25px; text-align: center; }
        .p-avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--blue); margin-bottom: 10px; }
        .history-list { margin: 20px; }
        .history-item { padding: 15px; background: rgba(255,255,255,0.03); border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; }

        .bonus-timer { color: var(--green); font-size: 14px; margin-top: 10px; font-weight: bold; }

        .admin-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; padding: 40px 20px; }
    </style>
</head>
<body>

<!-- –í–ö–õ–ê–î–ö–ê –ò–ì–†–ê -->
<div id="page-game" class="page active">
    <div class="header">
        <div style="font-weight: 900;" onclick="checkAdmin()">XORON PvP</div>
        <div class="balance-box">‚ùÑÔ∏è <span id="bal-val">0</span></div>
    </div>
    
    <div class="game-container">
        <div style="font-size: 24px; font-weight: 900; margin-bottom: 10px;"><span id="bank-val">0</span> COINS</div>
        <div class="viewport">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div id="win-overlay" style="position:absolute; inset:0; background:rgba(0,0,0,0.8); display:none; flex-direction:column; justify-content:center; align-items:center;">
                <img id="win-img" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--green)">
                <h2 id="win-name"></h2>
                <h1 id="win-sum" style="color:var(--green)"></h1>
            </div>
        </div>
    </div>

    <div class="bet-panel">
        <div class="chips">
            <button class="chip" onclick="setBet(1000)">1–ö</button>
            <button class="chip" onclick="setBet(5000)">5–ö</button>
            <button class="chip" onclick="setBet(10000)">10–ö</button>
            <button class="chip" onclick="setBet(50000)">50–ö</button>
        </div>
        <button class="bet-btn" onclick="confirmBet()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
    </div>

    <div class="players-list" id="players-list">
        <!-- –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å—Ç–∞–≤–æ–∫ -->
    </div>
</div>

<!-- –í–ö–õ–ê–î–ö–ê –ü–†–û–§–ò–õ–¨ -->
<div id="page-profile" class="page">
    <div class="profile-card">
        <img id="p-avatar-img" class="p-avatar" src="">
        <h2 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        <div id="bonus-container">
            <button id="bonus-btn" onclick="getBonus()" style="background:var(--blue); border:none; padding:10px 20px; border-radius:10px; color:white; font-weight:bold;">–ü–û–õ–£–ß–ò–¢–¨ 1000 ‚ùÑÔ∏è</button>
            <div id="bonus-status" class="bonus-timer"></div>
        </div>
    </div>

    <div style="padding: 0 20px;"><h3>üìú –ò–°–¢–û–†–ò–Ø –ò–ì–†</h3></div>
    <div id="history-list" class="history-list"></div>
</div>

<!-- –ù–ê–í–ë–ê–† -->
<div class="nav-bar">
    <div class="nav-item active" onclick="showPage('game')">
        <svg viewBox="0 0 24 24"><path d="M21 16.5C21 16.88 20.79 17.21 20.47 17.38L12.57 21.82C12.41 21.94 12.21 22 12 22C11.79 22 11.59 21.94 11.43 21.82L3.53 17.38C3.21 17.21 3 16.88 3 16.5V7.5C3 7.12 3.21 6.79 3.53 6.62L11.43 2.18C11.59 2.06 11.79 2 12 2C12.21 2 12.41 2.06 12.57 2.18L20.47 6.62C20.79 6.79 21 7.12 21 7.5V16.5Z"/></svg>
        –ò–≥—Ä–∞
    </div>
    <div class="nav-item" onclick="showPage('profile')">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
        –ü—Ä–æ—Ñ–∏–ª—å
    </div>
</div>

<div id="admin-panel" class="admin-modal">
    <h2 style="color:var(--blue); text-align:center">ADMIN PANEL</h2>
    <button style="background:#ff4757; color:white; padding:15px; border:none; border-radius:10px; margin-bottom:10px" onclick="adminCmd('bet_500k')">–°–¢–ê–í–ö–ê 500,000</button>
    <button style="background:var(--blue); color:white; padding:15px; border:none; border-radius:10px; margin-bottom:10px" onclick="adminCmd('bot')">–î–û–ë–ê–í–ò–¢–¨ –ë–û–¢–ê</button>
    <button onclick="toggleAdmin(false)" style="color:white; margin-top:20px; background:none; border:none">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const tgUser = tg.initDataUnsafe?.user || { id: 12345, first_name: "–ò–≥—Ä–æ–∫", username: "maesexs" };
    let user = { uid: 'tg_'+tgUser.id, name: tgUser.first_name, username: tgUser.username||"", avatar: tgUser.photo_url || `https://api.dicebear.com/7.x/avataaars/svg?seed=${tgUser.id}`, id: tgUser.id };

    let balance = parseFloat(localStorage.getItem('user_bal_v5')) || 5000.0;
    let history = JSON.parse(localStorage.getItem('user_hist_v5')) || [];
    let lastBonus = parseInt(localStorage.getItem('last_bonus_v5')) || 0;
    let selAmt = 1000;
    let srv = { players: [], status: 'WAITING', bank: 0, ball: {x:160, y:160}, winner: null };
    let playerImgs = {};

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('page-'+p).classList.add('active');
        event.currentTarget.classList.add('active');
        if(p === 'profile') updateProfileUI();
    }

    function updateProfileUI() {
        document.getElementById('p-avatar-img').src = user.avatar;
        document.getElementById('p-name').innerText = user.name;
        
        // –ë–æ–Ω—É—Å —Ç–∞–π–º–µ—Ä
        const now = Date.now();
        const diff = now - lastBonus;
        if(diff < 3600000) {
            document.getElementById('bonus-btn').style.display = 'none';
            const remains = 3600000 - diff;
            const mins = Math.floor(remains / 60000);
            document.getElementById('bonus-status').innerText = `–ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ ${mins} –º–∏–Ω`;
        } else {
            document.getElementById('bonus-btn').style.display = 'inline-block';
            document.getElementById('bonus-status').innerText = '';
        }

        // –ò—Å—Ç–æ—Ä–∏—è
        document.getElementById('history-list').innerHTML = history.slice(-5).reverse().map(h => `
            <div class="history-item">
                <span style="color:${h.win?'#00ff88':'#ff4757'}">${h.win?'–ü–û–ë–ï–î–ê':'–ü–†–û–ò–ì–†–´–®'}</span>
                <span>${h.sum} ‚ùÑÔ∏è</span>
                <span style="font-size:10px; opacity:0.5">${h.date}</span>
            </div>
        `).join('');
    }

    function getBonus() {
        balance += 1000;
        lastBonus = Date.now();
        localStorage.setItem('user_bal_v5', balance);
        localStorage.setItem('last_bonus_v5', lastBonus);
        updateUI(); updateProfileUI();
        tg.showAlert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ 1000 –º–æ–Ω–µ—Ç!");
    }

    function setBet(a) { 
        selAmt = a;
        document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', parseInt(c.innerText.replace('–ö','000')) === a));
    }

    function confirmBet() {
        if(balance >= selAmt && (srv.status === 'WAITING' || srv.status === 'COUNTDOWN')) {
            balance -= selAmt;
            localStorage.setItem('user_bal_v5', balance);
            socket.emit('bet', { ...user, bet: selAmt });
            updateUI();
        }
    }

    socket.on('sync', (data) => {
        const oldStatus = srv.status;
        srv = data;
        
        if (oldStatus !== 'WINNER' && srv.status === 'WINNER') {
            const isWinner = srv.winner?.uid === user.uid;
            const betObj = srv.players.find(p => p.uid === user.uid);
            
            if (betObj) {
                if(isWinner) balance += srv.bank;
                history.push({ win: isWinner, sum: isWinner ? Math.floor(srv.bank) : betObj.bet, date: new Date().toLocaleTimeString() });
                localStorage.setItem('user_bal_v5', balance);
                localStorage.setItem('user_hist_v5', JSON.stringify(history));
                if(isWinner) tg.HapticFeedback.notificationOccurred('success');
            }
        }
        
        srv.players.forEach(p => {
            if(!playerImgs[p.uid]) {
                const img = new Image(); img.src = p.avatar;
                playerImgs[p.uid] = img;
            }
        });
        updateUI();
    });

    function updateUI() {
        document.getElementById('bal-val').innerText = Math.floor(balance);
        document.getElementById('bank-val').innerText = Math.floor(srv.bank);
        
        document.getElementById('win-overlay').style.display = (srv.status === 'WINNER'?'flex':'none');
        if(srv.winner) {
            document.getElementById('win-img').src = srv.winner.avatar;
            document.getElementById('win-name').innerText = srv.winner.name;
            document.getElementById('win-sum').innerText = `+${Math.floor(srv.bank)} ‚ùÑÔ∏è`;
        }

        // –°–ø–∏—Å–æ–∫ —Å—Ç–∞–≤—è—â–∏—Ö
        document.getElementById('players-list').innerHTML = srv.players.sort((a,b)=>b.bet-a.bet).map(p => `
            <div class="player-row">
                <div class="player-color" style="background:${p.color}"></div>
                <span style="flex:1; color:${p.color}; font-weight:bold">${p.name}</span>
                <span>${p.bet}</span>
                <span style="width:50px; text-align:right; opacity:0.7">${((p.bet/srv.bank)*100).toFixed(1)}%</span>
            </div>
        `).join('');
    }

    function draw() {
        ctx.clearRect(0, 0, 320, 320);
        srv.players.forEach(p => {
            if(!p.poly) return;
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏
            ctx.beginPath();
            ctx.moveTo(p.poly[0].x, p.poly[0].y);
            p.poly.forEach(pt => ctx.lineTo(pt.x, pt.y));
            ctx.closePath();
            ctx.fillStyle = p.color; ctx.globalAlpha = 0.6; ctx.fill();
            
            // –ê–≤–∞—Ç–∞—Ä–∫–∞ –Ω–∞ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏
            const center = p.poly.reduce((acc, pt) => ({x: acc.x+pt.x/p.poly.length, y: acc.y+pt.y/p.poly.length}), {x:0, y:0});
            if(playerImgs[p.uid]) {
                ctx.save();
                ctx.beginPath(); ctx.arc(center.x, center.y, 20, 0, Math.PI*2); ctx.clip();
                ctx.globalAlpha = 1;
                ctx.drawImage(playerImgs[p.uid], center.x-20, center.y-20, 40, 40);
                ctx.restore();
            }
        });

        if (['SPAWNED', 'AIMING', 'FLYING', 'WINNER'].includes(srv.status)) {
            if(srv.status === 'AIMING') {
                ctx.save(); ctx.translate(srv.ball.x, srv.ball.y); ctx.rotate(srv.arrowAngle);
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(35,0); ctx.stroke(); ctx.restore();
            }
            ctx.beginPath(); ctx.arc(srv.ball.x, srv.ball.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 15; ctx.shadowColor = "#00f2fe"; ctx.fill();
        }
        requestAnimationFrame(draw);
    }

    function checkAdmin() { if(user.username === 'maesexs') toggleAdmin(true); }
    function toggleAdmin(s) { document.getElementById('admin-panel').style.display = s?'flex':'none'; }
    function adminCmd(t) { socket.emit('admin_cmd', { ...user, type: t }); }

    draw(); setBet(1000); updateProfileUI();
</script>
</body>
</html>
